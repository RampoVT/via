name: Via Hourly Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures the bot has full history to avoid push conflicts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install httpx

      - name: Run Scraper
        run: python scraper.py

      - name: Commit Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u8 epg.xml
          # Only commit and push if the files actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update via playlist and logos" && git push)
